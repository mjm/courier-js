overwrite: true
schema: "schema.graphql"
documents: lib/query/*.graphql
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      scalars:
        DateTime: Date
  lib/generated/graphql-components.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
