overwrite: true
schema: "schema.graphql"
documents: lib/query/*.graphql
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: ../context#CourierContext
      scalars:
        Cursor: string
        DateTime: Date
      mappers:
        Feed: ../data/types#DBFeed
        FeedConnection: ../data/types#FeedPager
        Post: ../data/types#DBPost
        PostConnection: ../data/types#PostPager
        SubscribedFeed: ../data/types#DBSubscribedFeed
        SubscribedFeedConnection: ../data/types#SubscribedFeedPager
  lib/generated/graphql-components.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
