mutation Subscribe($input: SubscribeInput!) {
  subscribe(input: $input) {
    user {
      ...subscriptionInfo
    }
  }
}

fragment subscriptionInfo on User {
  customer {
    creditCard {
      brand
      lastFour
      expirationMonth
      expirationYear
    }
  }
  subscription {
    status
    periodEnd
  }
}
