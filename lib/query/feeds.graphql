query AllFeeds {
  allFeeds {
    id
    url
    title
    homePageURL
    refreshedAt
  }
}

mutation AddFeed($feed: FeedInput!) {
  addFeed(feed: $feed) {
    id
    url
    title
    homePageURL
  }
}

mutation RefreshFeed($id: ID!) {
  refreshFeed(id: $id) {
    id
    title
    homePageURL
    refreshedAt
  }
}
