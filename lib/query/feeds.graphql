query AllFeeds {
  allFeeds {
    ...allFeedsFields
  }
}

fragment allFeedsFields on Feed {
  id
  url
  title
  homePageURL
  refreshedAt
}

mutation AddFeed($feed: FeedInput!) {
  addFeed(feed: $feed) {
    ...allFeedsFields
  }
}

mutation RefreshFeed($id: ID!) {
  refreshFeed(id: $id) {
    id
    title
    homePageURL
    refreshedAt
  }
}

mutation DeleteFeed($id: ID!) {
  deleteFeed(id: $id)
}
