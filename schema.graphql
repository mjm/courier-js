scalar DateTime

type Query {
  currentUser: User

  allFeeds: [Feed!]!
  feed(id: ID!): Feed!
}

type Mutation {
  addFeed(feed: FeedInput!): Feed!
  refreshFeed(id: ID!): Feed!
  deleteFeed(id: ID!): ID!
}

type Feed {
  id: ID!
  url: String!
  title: String!
  homePageURL: String!
  refreshedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

input FeedInput {
  url: String!
}

type User {
  name: String!
  nickname: String!
  picture: String!
}
